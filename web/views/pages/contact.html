{{define "contact"}}
<div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-6">
    <div class="text-center mb-8">
        <h2 class="text-3xl font-bold text-gray-900">Get In Touch</h2>
        <p class="mt-2 text-sm text-gray-600">
            I'd love to hear from you. Send me a message!
        </p>
    </div>

    <form
        id="contactForm"
        class="space-y-6"
        hx-post="/contact"
        hx-target="#main"
        hx-target-error="#main"
        hx-validate
    >
        <div>
            <label
                for="name"
                class="block text-sm font-medium text-gray-700 mb-2"
            >
                Full Name
            </label>
            <input
                type="text"
                id="name"
                name="name"
                required
                class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                placeholder="Your full name"
            />
        </div>

        <div>
            <label
                for="email"
                class="block text-sm font-medium text-gray-700 mb-2"
            >
                Email Address
            </label>
            <input
                type="email"
                id="email"
                name="email"
                required
                class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                placeholder="your.email@example.com"
            />
        </div>

        <div>
            <label
                for="subject"
                class="block text-sm font-medium text-gray-700 mb-2"
            >
                Subject
            </label>
            <input
                type="text"
                id="subject"
                name="subject"
                required
                class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                placeholder="What's this about?"
            />
        </div>

        <div>
            <label
                for="message"
                class="block text-sm font-medium text-gray-700 mb-2"
            >
                Message
            </label>
            <textarea
                id="message"
                name="message"
                rows="4"
                required
                class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent resize-none"
                placeholder="Tell me about your project or just say hello!"
            ></textarea>
        </div>

        <div>
            <button
                type="submit"
                class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-200 font-medium"
            >
                Send Message
            </button>
        </div>
    </form>
</div>
{{end}}
