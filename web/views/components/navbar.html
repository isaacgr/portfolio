{{define "navbar"}}
<nav
    class="sticky top-0 z-40 bg-white/80 backdrop-blur supports-[backdrop-filter]:bg-white/60 border-b border-neutral-200"
>
    <div class="container mx-auto px-4">
        <div class="flex items-center justify-between h-16">
            <div class="flex-shrink-0">
                <a hx-get="/" class="text-xl font-bold text-gray-800"
                    >{{.Sitename}}</a
                >
            </div>
            <div>
                <div class="ml-10 flex items-baseline space-x-4">
                    <a
                        href="/home"
                        hx-get="/home"
                        hx-target="#main"
                        class="px-3 py-2 rounded-md text-sm font-medium text-gray-700 hover:text-gray-900"
                        >Home</a
                    >
                    <a
                        href="/blog"
                        hx-get="/blog"
                        hx-target="#main"
                        hx-target-5*="#main"
                        class="px-3 py-2 rounded-md text-sm font-medium text-gray-700 hover:text-gray-900"
                        >Blog</a
                    >
                    <a
                        href="/contact"
                        hx-get="/contact"
                        hx-target="#main"
                        class="px-3 py-2 rounded-md text-sm font-medium text-gray-700 hover:text-gray-900"
                        >Contact</a
                    >
                </div>
            </div>
        </div>
    </div>
</nav>
{{end}}
